<div #pElement class="container text-center mt-5 px-4 mb-4 fade" [ngClass]="visibilityState">
    <div class="row justify-content-center">
        <div class="col-12">
            <div>
                <h2 class="mb-4">{{ h2 }}</h2>
                <p *ngFor="let paragraph of p.split('\n\n')">
                    {{ paragraph }}
                </p>
            </div>
        </div>
    </div>
</div>
